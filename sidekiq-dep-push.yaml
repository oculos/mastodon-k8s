                  name: mastodon-secrets
            - name: OTP_SECRET
              valueFrom:
                secretKeyRef:
                  key: OTP_SECRET
                  name: mastodon-secrets
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  key: DB_HOST
                  name: env-production
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  key: DB_NAME
                  name: env-production
            - name: DB_PORT
              valueFrom:
                configMapKeyRef:
                  key: DB_PORT
                  name: env-production
            - name: DB_USER
              valueFrom:
                configMapKeyRef:
                  key: DB_USER
                  name: env-production
            - name: ES_ENABLED
              valueFrom:
                configMapKeyRef:
                  key: ES_ENABLED
                  name: env-production
            - name: ES_HOST
              valueFrom:
                configMapKeyRef:
                  key: ES_HOST
                  name: env-production
            - name: ES_PORT
              valueFrom:
                configMapKeyRef:
                  key: ES_PORT
                  name: env-production
            - name: LOCAL_DOMAIN
