                  name: env-production
            - name: S3_BUCKET
              valueFrom:
                configMapKeyRef:
                  key: S3_BUCKET
                  name: env-production
            - name: S3_ENABLED
              valueFrom:
                configMapKeyRef:
                  key: S3_ENABLED
                  name: env-production
            - name: S3_ENDPOINT
